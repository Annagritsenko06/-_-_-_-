<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <link rel="stylesheet" href="общий.css" />
    <link rel="stylesheet" href="фотогалерея.css" />
    
</head>
<body>
    <nav class="navbar">
        <a href="главная.html" class="header-link"></a>
        <div class="navbar__top">
        <h1 class="navbar__title">
          
          </h1>
        <button class="navbar__toggle-btn" onclick="toggleNavbar()">-</button>
        </div>
        <ul class="navbar__list">
            <li class="navbar__item"><a href="онас.html">О нас</a></li>
<li class="navbar__item"><a href="развлеченияя.html">Развлечения</a></li> 
<li class="navbar__item"><a href="новости.html">Новости</a></li>
<li class="navbar__item"><a href="фотогалерея.html">Фотогалерея</a></li>
<li class="navbar__item"><a href="наши_центры.html">Наши центры</a></li>
<li class="navbar__item"><a href="registrarion.html">Регистрация</a></li>
        </ul>
        </nav>
        <script>
          function toggleNavbar() {
                      const navbarList = document.querySelector('.navbar__list');
                      const toggleBtn = document.querySelector('.navbar__toggle-btn');
                      navbarList.classList.toggle('hidden');
          
                      if (navbarList.classList.contains('hidden')) {
                          toggleBtn.innerHTML = "☰"; 
                      } else {
                          toggleBtn.innerHTML = "-"; 
                      }
                  }
                  document.addEventListener('click', function(event) {
                  const navbarList = document.querySelector('.navbar__list');
                  const toggleBtn = document.querySelector('.navbar__toggle-btn');
          
                  if (!navbarList.contains(event.target) && !toggleBtn.contains(event.target)) {
                      navbarList.classList.add('hidden'); 
                      toggleBtn.innerHTML = "☰"; 
                  }
                  });
          
              </script>
          </div>
          <div class="slider-frame">
            <div class="slider-item active" style="
                background-image: url('дети_2.jpeg');
              "></div>
            <div class="slider-item" style="
               background-image: url('IMG_my3.JPG');
             "></div>
            <div class="slider-item" style="
               background-image: url('ребенок.jpg');
             "></div>
            <div class="slider-item" style="
                background-image: url('дети.jpeg');
              "></div>
            <div class="slider-item" style="
                background-image: url('IMG_my2.JPG');
              "></div>
               <div class="slider-item" style="
               background-image: url('дети_3.webp');
             "></div>
              <div class="slider-item" style="
              background-image: url('дети_4.jpeg');
            "></div>
             <div class="slider-item" style="
             background-image: url('дети_5.jpeg');
           "></div>
            <button class="nav-button left-nav" id="left">
                <i class="fas fa-arrow-left">⭠</i>
            </button>
            <button class="nav-button right-nav" id="right">
                <i class="fas fa-arrow-right">⭢</i>
            </button>
        </div>
        <script>
          const body = document.body;
          const slides = document.querySelectorAll(".slider-item");
          const leftButton = document.getElementById("left");
          const rightButton = document.getElementById("right");
  
          let activeSlide = 0;
  
          const setBackground = () => {
              body.style.backgroundImage = slides[activeSlide].style.backgroundImage;
          };
  
          const setActiveSlide = () => {
              slides.forEach((slide) => slide.classList.remove("active"));
              slides[activeSlide].classList.add("active");
          };
  
          rightButton.addEventListener("click", () => {
              activeSlide++;
              if (activeSlide > slides.length - 1) activeSlide = 0;
              setBackground();
              setActiveSlide();
          });
  
          leftButton.addEventListener("click", () => {
              activeSlide--;
              if (activeSlide < 0) activeSlide = slides.length - 1;
              setBackground();
              setActiveSlide();
          });
  
          setBackground();
  
  </script>
</body>
</html>
